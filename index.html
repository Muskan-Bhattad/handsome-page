<!DOCTYPE html>
<html>
<head>
    <title>A Message for You</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('OIP.webp');
            background-size: cover;
            background-position: center;
            font-family: "Courier New", monospace;
        }

        .typing-box {
            background: rgba(255, 255, 255, 0.65);
            padding: 30px 40px;
            border-radius: 15px;
            width: 70%;
            max-width: 650px;
            font-size: 24px;
            line-height: 1.6;
            color: #5a2a2a;
            box-shadow: 0 0 20px rgba(255, 182, 193, 0.8);
            backdrop-filter: blur(6px);
            white-space: pre-wrap;
        }

        .cursor {
            display: inline-block;
            width: 3px;
            background: #5a2a2a;
            margin-left: 3px;
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>

<body>

    <div class="typing-box" id="text"></div>

    <script>
        const message = "Hello AK.\nI hope I did not disturb you.\n I know you must be laughing right now. \n Just wanted to let you know that you are literally so handsome, sweet, kind and I just love how you make me smile all the time whenever I see you.\nBye, I love you :)";

        let i = 0;
        const speed = 45; // typing speed

        function type() {
            if (i < message.length) {
                document.getElementById("text").innerHTML = message.substring(0, i+1) 
                    + '<span class="cursor"></span>';
                i++;
                setTimeout(type, speed);
            } else {
                document.getElementById("text").innerHTML = message;
            }
        }

        type();
    </script>

</body>
</html>
